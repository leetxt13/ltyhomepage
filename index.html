<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tommy`s Portfolio</title>
    <meta name="description" content="Portfolio for Tommy" />
    <meta name="author" content="Tommy" />
    <!-- icon추가 -->
    <link rel="icon" type="image/png" href="img/facesmilesolid.png" />
    <!-- font awesome에서 font 다운 링크 -->
    <script
      src="https://kit.fontawesome.com/3f66ef61be.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts에서 링크복사 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- css,js파일 생성, defer는 html실행하면서 자바스크립트 다운로드 -->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fa-solid fa-cross"></i>
        <!--fant awesome link복사-->
        <a href="#">LTY</a>
      </div>
      <div>
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonial</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- home -->
    <section id="home">
      <img
        src="img/Tommy-home.png"
        alt="Tommy`s profile photo"
        class="home__avatar"
      />
      <h1 class="home_title">
        <!--br을 쓰면 줄바꿈이 됨-->
        안녕하세요,<br />Tommy의 홈페이지에 오신 것을 환영합니다.
      </h1>
      <h2 class="home__description">
        저는 서울중앙우체국에서 근무하는 우체국 공무원입니다.<br />Alice와 JOY와
        함께 살고 있습니다.
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->

    <section id="about"></section>
    <!-- Skills -->
    <section id="Skills"></section>
    <!-- Work -->
    <section id="Work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="Contact"></section>
  </body>
</html>
